<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
{% block title %}
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>{{ "Flask" }}</title>
{% endblock %}
</head>
<body>
{% block topBar %}
    <ul>
    {% for m in menu %}
        <li><a href="{{ m.url }}">{{ m.name }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
