<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="{{ url_for("static", filename="css/style.css") }}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid navContainer">

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav w-100 justify-content-center">
                    {% for m in menu %}
                  <li class="nav-item">
                    <a class="nav-link" href="{{ m.url }}">{{ m.name }}</a>
                  </li>
                    {% endfor %}
                </ul>
              </div>
            </div>
        </nav>

    </header>

    <section>

        <form method="post" class="form_post">
            <div class="form_register">
                <h1 >Пожалуйста, авторизируйтесь!</h1>
            </div>
            <div class="form_inputs">
                {% for msg in get_flashed_messages() %}
                    <p class="div_input">{{ msg }}</p>
                {% endfor %}
                <div class="div_input">
                  <input type="text" class="form_input" name="name" id="" placeholder="name">
                </div>
                <div class="div_input">
                  <input type="email" class="form_input" name="email" id="" placeholder="name@example.com">
                </div>
                <div class="div_input">
                  <input type="password" class="form_input" name="password" id="" placeholder="Пароль:">
                </div>
                <div class="div_input">
                    <textarea type="text" class="form_textarea" name="description" id="" placeholder="description"></textarea>
                </div>

            </div>


            <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>

            <p><a href="Registration.html">Зарегестрироваться</a></p>
        </form>



    </section>




</body>
</html>
